<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .info p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .info a {
            text-decoration: none;
            color: white;
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .info a:hover {
            background-color: #e5533f;
        }
    </style>
</head>
<body>

    <h1>Assignment 4: Rose</h1>
    
    <img src="https://i.pinimg.com/236x/3a/d9/c5/3ad9c579aaa314f299d079fc59b7a9ce.jpg" alt="Rose Image">
    
    <div class="info">
        <p><strong>Rose</strong></p>
        <p>Roses are symbols of love and passion, often seen in gardens and bouquets. They are admired for their beauty and fragrance.</p>
        <a href="https://en.wikipedia.org/wiki/Rose" target="_blank">Click here to learn more about Roses</a>
    </div>

</body>
</html>
