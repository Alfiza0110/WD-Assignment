<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7c6e0 0%, #c8d7f3 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4A4A4A;
            font-size: 26px;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #4A4A4A;
        }

        form input[type="text"],
        form input[type="password"],
        form select,
        form input[type="date"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .gender-group {
            margin-top: 10px;
            font-size: 16px;
        }

        .gender-group label {
            margin-right: 15px;
        }

        form select,
        form textarea {
            background-color: #f9f9f9;
        }

        form textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e55a49;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #FF6F61;
            outline: none;
        }

        .container {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Registration Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>Gender:</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" id="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" id="Female"> Female</label>
        </div>

        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" name="DOB" required>

        <label for="Qualification">Qualification:</label>
        <select id="Qualification" name="Qualification" required>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="MBA">MBA</option>
            <option value="BBA">BBA</option>
            <option value="MCA">MCA</option>
        </select>

        <label for="dept">Department:</label>
        <select id="dept" name="dept" required>
            <option value="IT Consultancy">IT Consultancy</option>
            <option value="IT Manager">IT Manager</option>
            <option value="HR">HR</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
