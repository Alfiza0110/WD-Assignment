<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image in Iframe</title>
    <style>
        body {
            text-align: center;
        }

        iframe {
            width: 500px;
            height: 300px;
            border: 2px solid #333;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1>The Image Embedded in a Frame</h1>

    <iframe src="images/cat1.jpeg" title="Image in frame"></iframe>

</body>
</html>
