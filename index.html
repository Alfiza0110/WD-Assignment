<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🩺 Daily Health Tracker</h1>

    <form>
      <label for="date">📅 Date:</label>
      <input type="date" id="date" name="date">

      <label for="water">💧 Water Intake (litres):</label>
      <input type="number" id="water" name="water" step="0.1" placeholder="e.g. 2.5">

      <label for="sleep">😴 Sleep Hours:</label>
      <input type="number" id="sleep" name="sleep" step="0.5" placeholder="e.g. 7.5">

      <label for="meals">🍽️ Meals Summary:</label>
      <textarea id="meals" name="meals" placeholder="Briefly describe what you ate..."></textarea>

      <label for="exercise">🏋️ Exercise:</label>
      <textarea id="exercise" name="exercise" placeholder="Any physical activity today?"></textarea>

      <label for="mood">😊 Mood:</label>
      <select id="mood" name="mood">
        <option>Great</option>
        <option>Good</option>
        <option>Okay</option>
        <option>Bad</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
