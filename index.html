<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Task Manager</title>
  <style>
    :root {
      --bg-color: #f0f8ff; 
      --primary-color: #1e3a8a; 
      --secondary-color: #2563eb; 
      --accent-color: #3b82f6;
      --text-color: #1f2937; 
      --completed-bg: #d1e7ff; 
      --pending-bg: #e0f2fe; 
      --button-bg: #3b82f6; 
      --button-hover: #2563eb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, times-new roman;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .task-section {
      margin-bottom: 40px;
    }

    .task-section h2 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 5px;
    }

    .task-list {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .task {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .task:hover {
      transform: translateY(-5px);
    }

    .task.high { border-left: 5px solid #ef4444; }
    .task.medium { border-left: 5px solid #f59e0b; }
    .task.low { border-left: 5px solid #10b981; }

    .task .actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .task .actions button {
      background-color: var(--accent-color);
    }

    .task .actions button:hover {
      background-color: #059669;
    }

    .task .status {
      margin-top: 10px;
      color: #6b7280;
    }

    .task .deadline {
      font-size: 0.9em;
      color: #6b7280;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(31, 41, 55, 0.9);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }

    .popup button {
      background-color: var(--accent-color);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Task Manager</h1>
    <div class="task-form">
      <input type="text" id="taskName" placeholder="Enter task name" required />
      <textarea id="taskDesc" placeholder="Enter task description"></textarea>
      <input type="datetime-local" id="taskDeadline" />
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-section">
      <h2>Pending Tasks</h2>
      <div class="task-list" id="pendingTasks"></div>
    </div>

    <div class="task-section">
      <h2>Completed Tasks</h2>
      <div class="task-list" id="completedTasks"></div>
    </div>
  </div>

  <!-- Popup message -->
  <div class="popup" id="popup">
    <p>Your task is completed!</p>
    <button onclick="closePopup()">Okay</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function addTask() {
      const name = document.getElementById('taskName').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const deadline = document.getElementById('taskDeadline').value;
      const priority = document.getElementById('taskPriority').value;

      if (!name || !deadline) {
        alert('Task name and deadline are required!');
        return;
      }

      tasks.push({ name, desc, deadline, priority, status: 'in-progress' });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      document.querySelector('.task-form').reset();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function markAsCompleted(index) {
      tasks[index].status = 'completed';
      localStorage.setItem('tasks', JSON.stringify(tasks));
      showPopup();
      renderTasks();
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('taskName').value = task.name;
      document.getElementById('taskDesc').value = task.desc;
      document.getElementById('taskDeadline').value = task.deadline;
      document.getElementById('taskPriority').value = task.priority;
      deleteTask(index);
    }

    function renderTasks() {
      const pendingTaskList = document.getElementById('pendingTasks');
      const completedTaskList = document.getElementById('completedTasks');
      pendingTaskList.innerHTML = '';
      completedTaskList.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = `task ${task.priority}`;
        taskDiv.innerHTML = `
          <h3>${task.name}</h3>
          <p>${task.desc}</p>
          <p class="deadline">Deadline: ${new Date(task.deadline).toLocaleString()}</p>
        `;

        if (task.status === 'in-progress') {
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'actions';
          actionsDiv.innerHTML = `
            <button onclick="markAsCompleted(${index})">Complete</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          `;
          taskDiv.appendChild(actionsDiv);
          pendingTaskList.appendChild(taskDiv);
        } else if (task.status === 'completed') {
          const statusDiv = document.createElement('div');
          statusDiv.className = 'status';
          statusDiv.textContent = 'Completed';
          taskDiv.appendChild(statusDiv);
          completedTaskList.appendChild(taskDiv);
        }
      });
    }

    renderTasks();
  </script>
</body>
</html>
